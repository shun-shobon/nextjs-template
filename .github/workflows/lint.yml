name: Lint
on:
  push:

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        linter:
          - eslint
          - prettier
          - tsc
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
      - uses: shun-shobon/actions/setup-node@master
        with:
          node-version: "lts/*"

      - name: Run ${{ matrix.linter }}
        run: pnpm run lint:${{ matrix.linter }}
